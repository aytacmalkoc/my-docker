user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # PHP 7.3 Upstream
    upstream php73 {
        server php73:9000;
    }

    # PHP 7.4 Upstream
    upstream php74 {
        server php74:9000;
    }

    # PHP 8.1 Upstream
    upstream php81 {
        server php81:9000;
    }

    # PHP 8.3 Upstream
    upstream php83 {
        server php83:9000;
    }

    # PHP 8.4 Upstream
    upstream php84 {
        server php84:9000;
    }

    # PHP 7.3 Server (Port 80 → Host 8000)
    # MAMP-style: Her proje kendi klasöründe
    server {
        listen 80;
        server_name localhost;
        root /var/www/html73;
        index index.php index.html;

        charset utf-8;

        # Ana dizin için basit index
        location = / {
            return 200 'PHP 7.3 Development Server - Projelerinizi /proje-adi/ ile açın';
            add_header Content-Type text/plain;
        }

        # Her klasör için routing - Laravel desteği
        location / {
            # Eğer public klasörü varsa oraya yönlendir (Laravel)
            try_files $uri $uri/ @laravel;
        }

        # Laravel routing fallback
        location @laravel {
            # Laravel public/index.php'yi dene
            rewrite ^/([^/]+)/(.*)$ /$1/public/index.php?$2 last;
            rewrite ^/([^/]+)$ /$1/public/index.php last;
            return 404;
        }

        # PHP dosyaları
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php73;
            fastcgi_index index.php;
            set $php_root /var/www/html;
            fastcgi_param SCRIPT_FILENAME $php_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_read_timeout 300;
        }

        # Static files
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            access_log off;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

